<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <h1>trabalhando com listas</h1>
    <h2>listas ordenadas</h2>
    <ol type="I">
        <li>acorda</li>
        <li>tomar café</li>
        <li>escovar os dentes</li>
        <h2>listas não ordenadas</h2>
        <ul type="square">
        <li>sal</li>
        <li>colher</li>
        <li>café</li>
        </ul>
</body>
</html>
